spring.application.name=vlainter
spring.config.import=optional:file:.env[.properties]

# Redis (Upstash)
spring.data.redis.url=${UPSTASH_REDIS_URL}
spring.data.redis.ssl.enabled=true
spring.session.store-type=redis
spring.session.redis.namespace=vlainter:session

# JWT
app.jwt.issuer=${JWT_ISSUER}
app.jwt.access-token-exp-seconds=${JWT_ACCESS_EXP_SECONDS}
app.jwt.refresh-token-exp-seconds=${JWT_REFRESH_EXP_SECONDS}
app.jwt.access-secret=${JWT_ACCESS_SECRET}
app.jwt.refresh-secret=${JWT_REFRESH_SECRET}

# Cookie (HttpOnly)
app.cookie.domain=${COOKIE_DOMAIN}
app.cookie.secure=${COOKIE_SECURE}
app.cookie.same-site=${COOKIE_SAME_SITE}
app.cookie.access-token-name=${COOKIE_ACCESS_TOKEN_NAME}
app.cookie.refresh-token-name=${COOKIE_REFRESH_TOKEN_NAME}

# Redirect allowlist (for mobile/payment/oauth)
app.redirect.allowed-origins=${REDIRECT_ALLOWED_ORIGINS}
